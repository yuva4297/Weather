<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Weather App</h2>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Enter name of the city" aria-describedby="basic-addon1" id="cityInput">
        </div>
        <button id="getWeatherBtn" class="btn btn-primary">Current Weather</button>
        <button id="getForecastBtn" class="btn btn-primary">Forecast</button>
        <table class="table table-striped results-hide">
            <thead>
                <tr>
                    <th>Current Temperature</th>
                    <th>Humidity</th>
                    <th>Pressure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="currentTemperature"></td>
                    <td id="currentHumidity"></td>
                    <td id="currentPressure"></td>
                </tr>
            </tbody>
        </table>
        <div id="chart-container" class="results-hide">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
